<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примерна страница</title>
    <!-- First CSS variant implementation-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добре дошли в нашия сайт!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="contact.html">Контакт</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Контакт</h2>
            <p>Ако имате въпроси или искате да научите повече за нашите услуги, моля свържете се с нас чрез формата по-долу или на посочените контакти.</p>
            <form id="contact-form">
                <!-- Third way of CSS implementation - inline -->
                <div style="display:block; margin-bottom: 10px;max-width: 350px;">
                    <label for="name">Име:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Имейл:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Съобщение:</label><br>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Изпрати</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Нашата компания. Всички права запазени.</p>
        <p>Последна актуализация: <span id="last-updated"></span></p>
    </footer>
    <!-- JavaScript implementation -->
    <script src="scripts.js" defer></script>
</body>
</html>
